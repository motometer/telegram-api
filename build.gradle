plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.10'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.10'
    compile 'org.jetbrains:annotations:16.0.1'

    compileOnly 'org.immutables:value:2.8.0'
    compileOnly 'org.projectlombok:lombok:1.18.10'

    annotationProcessor 'org.immutables:value:2.8.0'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    testCompile 'org.junit.jupiter:junit-jupiter:5.5.1'
    testCompile 'org.assertj:assertj-core:3.13.2'
    testCompile 'commons-io:commons-io:2.6'

}

group = 'org.motometer'
version = '0.0.3-SNAPSHOT'
sourceCompatibility = '11'

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from(sourceSets.main.allJava)
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(sourcesJar)
        }
    }
}
