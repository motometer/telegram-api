buildscript {
    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'net.researchgate:gradle-release:2.6.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

plugins {
    id 'java'
    id 'maven-publish'
    id 'checkstyle'
    id "net.researchgate.release" version "2.6.0"
    id "com.jfrog.bintray" version "1.8.4"
}

repositories {
    mavenLocal()
    maven {
        url = uri("http://repo.maven.apache.org/maven2")
    }
}

dependencies {
    implementation "com.fasterxml.jackson.core:jackson-annotations:2.9.10"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.9.10"
    implementation "org.jetbrains:annotations:16.0.1"

    compileOnly "org.immutables:value:2.8.0"
    compileOnly "org.projectlombok:lombok:1.18.10"

    annotationProcessor "org.immutables:value:2.8.0"
    annotationProcessor "org.projectlombok:lombok:1.18.10"

    testCompile "org.junit.jupiter:junit-jupiter:5.5.1"
    testCompile "org.assertj:assertj-core:3.13.2"
    testCompile "commons-io:commons-io:2.6"
}

group = "org.motometer"

task sourcesJar(type: Jar) {
    classifier = "sources"
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

release {
    git {
        requireBranch = 'master'
    }
}

bintray {
    user = System.getenv('BINTRAY_USERNAME')
    key = System.getenv('BINTRAY_PASSWORD')
    pkg {
        repo = 'mvn'
        vcsUrl = 'https://github.com/motometer/telegram-bot-api'
        version {
            name = project.version
            released = new Date()
            vcsTag = project.version
        }
    }
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            groupId project.group
            artifactId project.name
            version project.version
        }
    }
}