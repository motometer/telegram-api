buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'net.researchgate:gradle-release:2.6.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

plugins {
    id 'maven'
    id 'maven-publish'
    id 'checkstyle'
}

repositories {
    mavenLocal()
    mavenCentral()
}

group = "org.motometer.telegram"
